<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' href="static/css/style.css">
    <title>Mini JS Project</title>
</head>
<body>
    <div class="container-1">
        <div class="contain-1">
            <h2>Challenge 1: Your Age in Days</h2>
                <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
                </div>
                <div>
                    <button  class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <div class="contain-2"></div>
            <h2>Challenge 2: Cat Generator</h2>
                <div class="flex-box-container-2">
                <div>
                    <button class="btn btn-success" id="cat-generator" onclick="generate()">Generate Cat</button>
                </div>
            </div>
            <div class="flex-box-container-2" id="catsContainer">
  
            </div>
        </div>     
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock"src="https://www.campcanary.co.uk/uploads/rock-icon-grey.png" height=150 width=150 onclick="rpsGame(this)">
            <img id="paper"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6bBa8AfztyaT0Yuh8H1BigDCeSzCvb-E2AQ&usqp=CAU" height=150 width=150 onclick="rpsGame(this)">
            <img id="scissors"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrqwAbnez9h4SX6iLVmjC3mFlkQuULeN3C7Q&usqp=CAU" height=150 width=150 onclick="rpsGame(this)">

        </div>

    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
